<!DOCTYPE html>
<html>
<head>
  <style>
    .div2 {
      position: fixed; /* Positioned relative to the viewport */
      top: 200px; /* Adjust these coordinates */
      left: 200px;
      width: 100px;
      height: 100px;
      background-color: blue;
    }
    .div3 {
      position: fixed; /* Positioned relative to the viewport */
      top: 305px; /* Top of div2 + height of div2 + buffer */
      left: 200px; /* Same left as div2 */
      width: 60%;
      height: 100px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="div2"> Hello world</div>
  <div class="div3"></div>
</body>
</html>
