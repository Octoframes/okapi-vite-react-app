<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        .background-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 59.8%;
            height: 100%;
            display: flex;
            align-items: center; 
            justify-content: center; /* Centers the items horizontally */
            flex-direction: column; /* Aligns items vertically */
            border: 2px solid orange;
        }

        .scanner-image-container {
            position: relative; /* Relative positioning to contain absolute children */
            width: 60%;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid red;
            
        }

        .scanner-title {
            text-align: center; /* Centers the text horizontally */
            position: absolute; /* Absolute positioning for the title */
            top: 0; /* Aligns the title at the top of the container */
            left: 50%;
            transform: translateX(-50%); /* Centers the title horizontally */
            z-index: 1; /* Keeps the title above the image */
            border: 2px solid green;
        }

        .scanner-image {
            cursor: pointer;
            width: 100%;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="background-left">
        <div class="scanner-image-container">
            <h1 class="scanner-title">Scanner <br/> Hello</h1>
            <img src="assets/scanner.png" alt="Scanner Image" class="scanner-image" onclick="alert('Image Clicked!')">
        </div>
    </div>
    <div style="position: absolute; left: 60%; top: 0; width: 40.2%; height: 100%; background-color: #f0f0f0;">
    </div>
</body>
</html>
