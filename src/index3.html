<!DOCTYPE html>
<html>

<head>

    <style>
        .background-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 59.8%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Centers the items horizontally */
            flex-direction: column;
            /* Aligns items vertically */
            /* border: 2px solid red; */
        }

            position: relative;
            text-align: center;
            color: green;
            width: 60%;
            border: 2px solid orange;


        }

        .top-scanner-title-box {
            position: absolute;
            width: 500px;
            height: 110px;
            top: -120px;
            left: 50%;
            transform: translate(-50%, 0%);
            z-index: 1;
            border: 2px solid green;
        }

        .scanner-title {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0%);
            font-size: 20px;
        }
    </style>
</head>
